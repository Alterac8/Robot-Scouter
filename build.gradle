buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta2'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.google.firebase:firebase-plugins:1.0.4'
        classpath 'com.github.triplet.gradle:play-publisher:1.2.0-beta1'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jitpack.io' }
    }
}

ext {
    supportLibVersion = '25.1.1'
    playServicesVersion = '10.0.1'
    retrofitVersion = '2.1.0'

    // Build the version code
    buildVersionCode = {
        def versionPropsFile = file('gradle.properties')

        if (versionPropsFile.canRead()) {
            Properties versionProps = new Properties()

            versionProps.load(new FileInputStream(versionPropsFile))

            def code = versionProps['versionCode'].toInteger() + 1

            versionProps['versionCode'] = code.toString()
            versionProps.store(versionPropsFile.newWriter(),
                    "suppress inspection \"UnusedProperty\" for whole file")

            return code
        } else {
            throw new GradleException("Could not read gradle.properties!")
        }
    }
}
