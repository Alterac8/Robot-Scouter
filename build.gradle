buildscript {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
    }

    ext {
        kotlinVersion = '1.1.4'
        supportLibVersion = '26.1.0'
        playServicesVersion = '11.2.2'
        archVersion = '1.0.0-alpha9-1'
        firebaseUiVersion = '84ca138cec'
        leakCanaryVersion = '1.5.3'
        retrofitVersion = '2.3.0'
        glideVersion = '4.1.1'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta6'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:3.1.0'
        classpath('com.google.firebase:firebase-plugins:1.1.0-alpha1') {
            exclude group: 'com.google.guava', module: 'guava-jdk5'
        }
        classpath 'com.github.SUPERCILEX:gradle-play-publisher:013f54c874'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
    }
}
