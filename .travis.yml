language: android
jdk: oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-25

    # Extras
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-google-google_play_services
before_script: mv /app/dummy-travis-google-services.json /app/google-services.json
script: ./gradlew clean assembleDebug check lint
